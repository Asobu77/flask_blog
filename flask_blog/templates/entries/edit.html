{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('update_entry', id=entry.id) }}" method="post" class="add-entry">
    <div class="form-group">
        <label>タイトル<input type="text" class="form-control" id="InputTitle" name="title" value="{{ entry.title }}"></label>
    </div>
    <div class="form-group">
        <label>本文<textarea class="form-control" id="InputText" name="text" rows="3">{{ entry.text | safe }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
