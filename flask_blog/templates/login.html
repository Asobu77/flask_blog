{% extends "layout.html" %}
{% block body %}
<form method="post" action="{{ url_for('view.login') }}">
    <div class="form-group">
        <label for="InputEmail">メールアドレス</label>
        <input type="text" class="form-control" id="InputEmail" name="mail_address">
    </div>
    <div class="form-group">
        <label for="InputPassword">パスワード</label>
        <input type="password" class="form-control" id="InputPassword" name="password"></label>
    </div>
    <button type ="submit" class ="btn btn-primary">ログイン</button>
</form>
{% endblock %}
